name: CI pipline

on:
  pull_request:
    branches: main
  push:
    branches: main

jobs:
  flake8:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.7" ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Analysing the code with flake8
        run: |
          flake8 src --append-config ./src/pyproject.toml

    pylint:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          python-version: [ "3.7" ]
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v2
          with:
            python-version: ${{ matrix.python-version }}
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install pylint
        - name: Run pylint
          run: |
            pylint src --fail-under=4 --rcfile=src/pyproject.toml $(git ls-files '*.py')